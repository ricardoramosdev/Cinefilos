<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <header></header>
    <main>
        <main>
            <section class="slider">
              <h1 class="display-2 colorfondos text-center text-white p-4">
                Contacto
              </h1>
      
              <article class="container p-4">
                <article class="row col-12">
                  <div class="col-sm-12 col-md-6">
                    <form>
                      <div class="mb-3">
                        <label for="" class="form-label">Nombre y Apellido</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nombreApellido"
                          required
                          minlength="8"
                          maxlength="50"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          required
                          maxlength="40"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="consulta" class="form-label">Consulta</label>
                        <textarea
                          id="consulta"
                          rows="4"
                          class="form-control"
                          minlength="10"
                          maxlength="259"
                          required
                        >
                        </textarea>
                      </div>
                      <button class="btn-primary" type="submit">Enviar</button>
                    </form>
                  </div>
                  
                </article>
              </article>
            </section>
          </main>
          
    <footer></footer>
    <script src="/js/bootstrap.min.jd"></script>
</body>
</html>
