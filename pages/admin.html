<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cinefilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/62ca135f44.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="position-sticky top-0">
        <nav class="navbar navbar-expand-md navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">CINEFILOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item d-none" id="isAdmin">
                            <a class="nav-link" href="/pages/admin.html">Panel Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item " id="login">
                            <a class="nav-link" type="button" data-bs-toggle="modal"
                                data-bs-target="#loginModal">Login</a>
                        </li>
                        <li class="nav-item  d-none" id="logout">
                            <a class="nav-link" type="button" onclick="userLogout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>
    <main>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                        <button type="button" class="close btn-danger" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" cz-shortcut-listen="true">

                        <form class="form-signin" id="userLoginForm" onsubmit="userLogin(event)">
                            <img class=""
                                src="https://www.freelogoservices.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6khvCFpB5PnRrNwXs1M3EMoAJtliQsg...Nq9vo9"
                                alt="" width="100">
                            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
                            <label for="inputEmail" class="sr-only">Email</label>
                            <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Email"
                                required autofocus="">
                            <label for="inputPassword" class="sr-only">Contraseña</label>
                            <input type="password" id="loginPassword" name="password" class="form-control"
                                placeholder="Contraseña" required>
                            <div id="loginError" class="text-danger"></div>
                            <div class="my-2">

                                <a href="#" class="text-danger text-decoration-underline">Olvidé mi contraseña</a>
                            </div>
                            <button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
                            <p class="mt-2 mb-3 text-muted">© 2022</p>
                        </form>
                        <hr>
                        <div class="mb-3">

                            <a href="/pages/register.html" class="text-danger ">Registrar un usuario nuevo</a>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Modal -->
        <div id="admin-title">
            <h3>Administrar Productos</h3>
            <button class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#newMovie" >Agregar Película +</button>
        </div>
        
        <div class="modal fade " id="newMovie" tabindex="-1" role="dialog" aria-labelledby="newMovie" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title">Nueva Película</h5>
                  <button type="button" class="close btn-danger" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form id="newMovie" >
                            <div class="row">
                                <div class="mb-3 col">
                                  <label class="form-label" for="name">Nombre</label>
                                  <input type="text" class="form-control" id="name" placeholder="Nombre de Pelicula">
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label" for="category">Categoría</label>
                                    <select class="form-control" id="category">
                                      <option>Acción</option>
                                      <option>Ciencia Ficción</option>
                                      <option>Comedia</option>
                                      <option>Documental</option>
                                      <option>Drama</option>
                                      <option>Fantasía</option>
                                      <option>Musical</option>
                                      <option>Romántico</option>
                                      <option>Terror</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="mb-3">
                              <label class="form-label" for="description">Descripción</label>
                              <textarea class="form-control" id="description">Ingrese breve descripción. Ésta se mostrará al usuario</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="imgPortada">Imagen de portada</label>
                                <input type="text" class="form-control" id="imgPortada" placeholder="URL de imagen">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="imgFeatured">Imagen destacada</label>
                                <input type="text" class="form-control" id="imgFeatured" placeholder="URL de imagen destacada">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="publish">
                              <label class="form-check-label" for="publish">Publicar</label>
                            </div>
                            <button type="submit" class="btn btn-danger">Añadir Película</button>
                            
                          </form>
                    </div>
                </div>
                
              </div>
            </div>
          </div>
        <div id="">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Publicado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="productList">

                </tbody>
            </table>
        </div>


    </main>
    <footer class="bg-dark text-light">
        <div class="row g-0 align-items-center py-4">
            <div id="sections " class="col"></div>
            <div id="reserved " class="col">Todos los derechos reservados &copy;</div>
            <div class=" col" id="redes">
                <a href=""><i class="fab fa-facebook-square mx-2"></i></a>
                <a href=""><i class="fa fa-instagram mx-2" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-twitter mx-2" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/js/admin.js"></script>
    <script src="/js/loginValidation.js"></script>
    <script src="/js/signup.js"></script>

</body>

</html>
