<head>
    <meta charset="UTF-8">

<body>
    <header class="position-sticky top-0">
        <nav id="navbar" class="navbar navbar-expand-md navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">CINEFILOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item d-none" id="isAdmin">
                            <a class="nav-link" href="/pages/admin.html">Panel Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item " id="login">
                            <a class="nav-link" type="button" data-bs-toggle="modal"
                                data-bs-target="#loginModal">Login</a>
                        </li>
                        <li class="nav-item  d-none" id="logout">
                            <a class="nav-link" type="button" onclick="userLogout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="h-100 ">
            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalTitle">Login</h5>
                            <button type="button" class="close btn-danger" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center" cz-shortcut-listen="true">
                            <form class="form-signin" id="userLoginForm" onsubmit="userLogin(event)">
                                <img class=""
                                    src="https://www.freelogoservices.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6khvCFpB5PnRrNwXs1M3EMoAJtliQsg...Nq9vo9"
                                    alt="" width="100">
                                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
                                <label for="inputEmail" class="sr-only">Email</label>
                                <input type="email" id="loginEmail" name="email" class="form-control" placeholder="Email"
                                    required autofocus="">
                                <label for="inputPassword" class="sr-only">Contraseña</label>
                                <input type="password" id="loginPassword" name="password" class="form-control"
                                    placeholder="Contraseña" required>
                                <div id="loginError" class="text-danger"></div>
                                <div class="my-2">
                                    <a href="#" class="text-danger text-decoration-underline">Olvidé mi contraseña</a>
                                </div>
                                <button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
                                <p class="mt-2 mb-3 text-muted">© 2022</p>
                            </form>
                            <hr>
                            <div class="mb-3">
                                <a href="/pages/register.html" class="text-danger ">Registrar un usuario nuevo</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- Fin Modal -->
            <div class="d-flex align-items-center flex-column contenido-register ">
                
                <div id="registerForm"class=" container-fluid pt-3 text-light w-75 centrado m-auto" >
                    <div class="register-form-header   text-center " >
                        <h1>Registrate</h1>
                        <p>Es fácil y rápido.</p>
                    </div>
                    <div class="row">
                        <div " class="modalCard" >
                            <div  class="col-md-6">
                                <form id="userRegisterForm" onsubmit="register(event)">
                                    <div class="form-group">
                                        <label for="nameInput">Nombre Completo</label>
                                        <input type="text" name="name" class="form-control" id="nameInput"
                                            placeholder="Cine Filos" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailInput">Email</label>
                                        <input type="email" name="email" class="form-control" id="emailInput"
                                            aria-describedby="emailHelp" placeholder="example@example.ex" required>
                                        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus
                                            datos.</small>
                                        <div id="errorMessage" class="text-warning"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">Contraseña</label>
                                        <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña"
                                            minlength="8"
                                            title="Debe contener al menos un numero, una letra mayúscula, una letra minuscula y tener 8 o más caracteres."
                                            name="password" required>
                                    </div>
                                    <div class="form-check my-2">
                                        <input type="checkbox" class="form-check-input" name="isAdmin" id="isAdmin">
                                        <label class="form-check-label " for="isAdmin">Registrarme como administrador</label>
                                    </div>
                                    <button type="submit" class="btn btn-danger mb-3">Registrarme</button>
                                </form>
                            </div>
                            <div class=""></div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

        <a href="/pages/pagesinfo.html"></a>
    </main>
    <footer class="bg-dark text-light ">
        <div class="row g-0 align-items-center py-4">
            <div id="sections " class="col"></div>
            <div id="reserved " class="col">Todos los derechos reservados &copy;</div>
            <div class=" col" id="redes">
                <a href=""><i class="fab fa-facebook-square mx-2"></i></a>
                <a href=""><i class="fa fa-instagram mx-2" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-twitter mx-2" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
