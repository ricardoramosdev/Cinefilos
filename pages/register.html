<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <link rel="stylesheet" href="/styles/styles.css">
        <script src="https://kit.fontawesome.com/62ca135f44.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header></header>
    <main>
        <div class=" container my-3 bg-dark text-light ">
            <h1 >Registrate</h1>
            <p>Es fácil y rápido.</p>
            <form>
                <div class="form-group">
                    <label for="nameInput">Nombre Completo</label>
                    <input type="text" class="form-control" id="nameInput"  placeholder="Cine Filos">

                  </div>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@example.ex">
                  <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus datos.</small>
                </div>
                <div class="form-group">
                  <label for="passwordInput">Contraseña</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" title="Debe contener al menos un numero, una letra mayúscula, una letra minuscula y tener 8 o más caracteres."> 
                </div>
                <div class="form-check my-2">
                  <input type="checkbox" class="form-check-input" id="isAdmin">
                  <label class="form-check-label " for="isAdmin">Registrarme como administrador</label>
                </div>
                <button type="submit" class="btn btn-danger mb-3">Registrarme</button>
              </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
